<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Records</title>
</head>
<body>
    <h1>Patient Records - {{ patient.name }}</h1>
    <ul>
        <li>Age: {{ patient.age }}</li>
        <li>Medical History: {{ patient.medical_history }}</li>
    </ul>
    <p><a href="{{ url_for('edit_patient', patient_id=patient.id) }}">Edit Patient</a></p>
    <form method="POST" action="{{ url_for('delete_patient', patient_id=patient.id) }}" onsubmit="return confirm('Are you sure you want to delete this patient?');">
        <button type="submit" class="btn btn-danger">Delete Patient</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back to Patients List</a></p>
</body>
</html>

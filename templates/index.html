{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Patient List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Medical History</th>
        <th>Actions</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.medical_history }}</td>
        <td>
            <a href="{{ url_for('edit_patient', patient_id=patient.id) }}">Edit</a>
            <form action="{{ url_for('delete_patient', patient_id=patient.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <a href="{{ url_for('patient_records', patient_id=patient.id) }}">View Records</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
